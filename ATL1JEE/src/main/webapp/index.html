<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>Registration From</title>
  <link rel="stylesheet" href="formstyle.css">
</head>
<body>

<div class="container">
  <div class="form-wrapper">
    <img src="Logo.png" alt="Logo" class="logo">
    <h1>Registration Form</h1>
    <form action="Register" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="date">Birth Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="cin">CIN:</label>
      <input type="text" id="cin" name="cin" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="address">Address :</label>
      <input type="text" id="address" name="address" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="regDate">Registration Date :</label>
      <input type="date" id="regDate" name="regDate" required>

      <label for="filier">Filier :</label>
      <select id="filier" name="filier" required>
        <option value="IID">IID</option>
        <option value="GI">GI</option>
        <option value="IRIC">IRIC</option>
        <option value="GPEE">GPEE</option>
        <option value="GI">GI</option>
      </select>

      <label for="group">Group :</label>
      <input type="text" id="group" name="group" required>

      <label for="niveau">Niveau :</label>
      <select id="niveau" name="niveau" required>
        <option value="1er annee">1er annee</option>
        <option value="2eme anne">2eme annee</option>
        <option value="3eme annee">3eme annee</option>
        <option value="4eme annee">4eme annee</option>
        <option value="5eme annee">5eme annee</option>
      </select>

      <input type="submit" value="Register">
    </form>
  </div>
</div>

</body>
</html>
