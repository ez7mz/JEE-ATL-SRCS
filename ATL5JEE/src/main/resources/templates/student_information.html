<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Student Information
                </div>
                <div class="card-body">
                    <h5 class="card-title"><span th:text="${reg.student.first_name}"></span> <span th:text="${reg.student.last_name}"></span></h5>
                    <p class="card-text">
                    <table style="text-align:left;">
                        <tr>
                            <td><strong>Email : </strong></td>
                            <td th:text="${reg.student.email}">/td>
                        </tr>
                        <tr>
                            <td><strong>Phone : </strong></td>
                            <td th:text="${reg.student.phone}"></td>
                        </tr>
                        <tr>
                            <td><strong>Date of Birth : </strong></td>
                            <td th:text="${reg.student.dob}"></td>
                        </tr>
                        <tr>
                            <td><strong>Cycle : </strong></td>
                            <td th:text="${reg.cycle}"></td>
                        </tr>
                        <tr>
                            <td><strong>Major : </strong></td>
                            <td th:text="${reg.filier}"></td>
                        </tr>
                        <tr>
                            <td><strong>Registration for : </strong></td>
                            <td th:text="${reg.regdate}"></td>
                        </tr>
                    </table>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <button class="btn btn-primary" onclick="location.href='/';">Home</button>
    </div>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
